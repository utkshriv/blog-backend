services:
  dynamodb:
    image: amazon/dynamodb-local
    ports:
      - "8002:8000"
    # -inMemory: no disk persistence; -sharedDb: single DB file shared across all connections
    command: ["-jar", "DynamoDBLocal.jar", "-inMemory", "-sharedDb"]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
